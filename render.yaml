services:
  - type: web
    name: prompt-safety-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn predict_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
